<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Frank running club</title>
        <style>
            body{
                background-color: #eee;
                font-family: Helvetica, Arial, sans-serif;
            }

            header{
                color: #fff; 
                background-color: #0072b0;
                border-radius: .5em;
            }

            main{
                display: block;
            }

            .main{
                box-sizing: border-box;
                float: left;
                width: 70%; 
                padding: 1.5em; 
                background-color: #fff;
                border-radius: .5em;
            }

            .sidebar{
                box-sizing: border-box; 
                float: left; 
                width: calc(30% - 1.5em);
                margin-left: 1.5em;
                padding: 1.5em;
                background-color: #fff; 
                border-radius: .5em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Franklin's Running Club</h1>
        </header>
        <div class="container">
            <main class="main">
                <h2>Come join us!</h2>
                <p>
                    The Franklin running club meets at 6:00pm every thursday 
                    at the town square. Runs are three to five miles, at your 
                    own pace.
                </p>
            </main>
            <aside class="sidebar">
                <div class="widget"></div>
                <div class="widget"></div>
            </aside>
        </div>
    </body>
</html>
